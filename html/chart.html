<!doctype html>
<html>
<head>
	<title>{{.Title}}</title>
	{{template "head" .}}
</head>
<body>
<h1 class="title"><a href="{{.ChartsRoot}}" tabindex="2">{{.Title}}</a> <span class="editLink">(<a href="{{.EditorUrl.String}}">edit</a>)</span>
</h1>
<span class="author">{{.Authors}}</span>
<span class="date">{{.Date}}</span>
<div id="searchbar">
  <form id="searchform" action="">
    <label for="searchbox">Search the Atlas:</label>
    <input id="searchbox" name="searchbox" type="text" size="30" autocomplete="off" disabled tabindex="1" />
  </form>
  <div id="searchresults"></div>
</div>
{{.Html}}
</body>
</html>
